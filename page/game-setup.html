<link rel="stylesheet" href="css/setup.css" />
<div id="game-setup" class="game-page-con game-setup-con game-setup-con-out">
    <div class="question-con question-con-item1">
        <div class="question">How many players (1 or 2)?</div>
        <div class="answer" id="answer1"></div>
        <div class="cursor" id="cursor1"></div>
    </div>
    <div class="question-con question-con-item2">
        <div class="question">Skill level (1 to 100)?</div>
        <div class="answer" id="answer2"></div>
        <div class="cursor" id="cursor2"></div>
        <div class="question-desc">     1 = Novice
     90 = Expert
     100 = Twiddle Fingers
(Computer speed may affect your skill level)
        </div>
    </div>
    <div class="question-con question-con-item3">
        <div class="question">Increase game speed during play (Y or N)?</div>
        <div class="answer" id="answer3"></div>
        <div class="cursor" id="cursor3"></div>
    </div>
    <div class="question-con question-con-item4">
        <div class="question">Honochrome or color monitor(M or C)?</div>
        <div class="answer" id="answer4"></div>
        <div class="cursor" id="cursor4"></div>
    </div>
</div>
